<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Word Cards</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <header>
          <h1 class="title">Карточки английского</h1>
        </header>
        <main>
          <div class="stats">
            <p>Всего карточек: <span class="total-cards"></span></p>
            <p>Знаю: <span class="known-cards">0</span></p>
            <p>Осталось выучить: <span class="remaining-cards">0</span></p>
          </div>

          <div class="cards-container">
            <div class="card">
              <div class="word"></div>

              <div class="buttons">
                <button class="button know">Знаю</button>
                <button class="button dont-know">Не знаю</button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
